<div class="container-vh">
  <app-verify *ngIf="vToken" [vToken]="vToken"></app-verify>
  <div *ngIf="!vToken" class="welcome-container">
    <div class=col>
      <h1>{{ state }}</h1>
      <br>
      <br>
      <app-login
        *ngIf="state === 'Login'"
        (stateChange)="changeState($event)"></app-login>
      <app-register
        *ngIf="state === 'Register'"
        (stateChange)="changeState($event)"></app-register>
    </div>
  </div>
</div>
