<div class="container-vh">
  <app-verify *ngIf="vToken" [vToken]="vToken"></app-verify>
  <div *ngIf="!vToken" class="welcome-container">
    <div class=col>
      <h1>{{ state }}</h1>
      <br>
      <br>
      <app-login
        *ngIf="state === 'Login' && !rKey"
        (stateChange)="changeState($event)">
      </app-login>
      <app-register
        *ngIf="state === 'Register' && !rKey"
        (stateChange)="changeState($event)">
      </app-register>
      <app-reset-password
        *ngIf="rKey"
        [resetKey]="rKey">
      </app-reset-password>
    </div>
  </div>
</div>
