<div *ngIf="!dead">
  <h3 class="troll-feed">Troll Feed</h3>
  <div class="trollbox-container" id="trollbox-container">
    <div class="bubble-container" *ngFor="let post of posts; let i = index">
      <div *ngIf="i > 0 && post.userId !== posts[i - 1].userId" [class.recipient-title]="post.alt" [class.sender-title]="!post.alt">
        <br>
        <p class="text--sm">{{post.username}}</p>
      </div>
      <div *ngIf="i === 0" [class.recipient-title]="post.alt" [class.sender-title]="!post.alt">
        <p class="text--sm">{{post.username}}</p>
      </div>
      <div class="post-bubble" [class.recipient]="post.alt" [class.sender]="!post.alt">
        {{post.content}}</div>
    </div>
  </div>
  <form [formGroup]="trollForm" class="troll-form">
    <div class="troll-form--left">
      <input
        autocomplete="null"
        name="contentInput"
        id="contentInput"
        class="form-control"
        formControlName="content"
        placeholder="Type here...">
      <small id="contentHelp" class="form-text text-muted">We welcome your troll posts, they're safe with us.</small>
    </div>
    <div class="troll-form--right">
      <button class="btn btn-danger btn-post" (click)="onSubmit()">
        <img class="send-image" src="../../../assets/images/send--white.png">
      </button>
    </div>
  </form>
  <p class="error-message" *ngIf="error">{{error}}</p>
</div>
<div *ngIf="dead">
  <img class="mad-troll-logo" width="600" alt="Troll Logo" src="https://www.fourjay.org/myphoto/f/48/484498_angry-troll-face-png.jpg">
</div>
