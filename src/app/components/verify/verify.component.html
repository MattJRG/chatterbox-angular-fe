<div class="verify-component">
  <h2 class="text--no-margin">{{ message }}</h2>
  <app-spinner *ngIf="loading"></app-spinner>
  <!-- Need to add animated cross for if response is error-->
  <app-check-mark [mark]="success ? 'tick' : 'cross'"></app-check-mark>
  <h2 *ngIf="success"><a routerLink="/welcome">Login</a></h2>
  <h2 *ngIf="!success"><a href="mailto:adonis.tech.library@gmail.com">Support</a></h2>
</div>
